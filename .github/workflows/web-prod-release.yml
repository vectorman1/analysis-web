name: Release web-prod

on:
    push:
        branches: master

    workflow_dispatch:

jobs:
    push_to_registry:
        name: Push Docker image to Docker Hub
        runs-on: ubuntu-latest
        steps:
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Login to DockerHub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Checkout
              uses: actions/checkout@v2
            - name: Build and push
              id: docker_build
              uses: docker/build-push-action@v2
              with:
                  tags: xburrow/analysis-web:latest-prod
                  push: true
                  file: ./Dockerfile
            - name: Image digest
              run: echo ${{ steps.docker_build.outputs.digest }}
            -   uses: actions/setup-ruby@v1
            -   name: Send build status
                if: ${{ always() }}
                env:
                    JOB_STATUS: ${{ job.status }}
                    DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
                    HOOK_OS_NAME: ${{ runner.os }}
                    WORKFLOW_NAME: ${{ github.workflow }}
                run: |
                    git clone https://github.com/DiscordHooks/github-actions-discord-webhook.git webhook
                    bash webhook/send.sh $JOB_STATUS $DISCORD_WEBHOOK_URL
                shell: bash

    notify_swarm:
        name: Notify Docker Swarm to update services
        runs-on: ubuntu-latest
        steps:
            - name: Send update webhook to swarm
              uses: zzzze/webhook-trigger@master
              with:
                 webhook_url: ${{ secrets.DEPLOY_WEBHOOK }}


