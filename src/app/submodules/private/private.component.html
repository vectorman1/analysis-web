<mat-sidenav-container class="sidenav-container">
	<mat-sidenav
		#drawer
		class="sidenav"
		fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false"
	>
		<mat-toolbar>Menu</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item href="#" [routerLink]="['./dashboard']">Dashboard</a>
			<a mat-list-item href="#" [routerLink]="['./symbol']">Symbols</a>
			<a mat-list-item href="#" [routerLink]="['./account']">Account</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content class="full-height private-content">
		<mat-toolbar color="primary" class="header">
			<button
				type="button"
				aria-label="Toggle sidenav"
				mat-icon-button
				(click)="drawer.toggle()"
				*ngIf="isHandset$ | async"
			>
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span>analysis-web</span>
		</mat-toolbar>
		<div class="private-container">
			<router-outlet></router-outlet>
		</div>

	</mat-sidenav-content>
</mat-sidenav-container>
