<div
	fxFlexFill
	fxLayout="column"
	fxLayoutAlign="start stretch"
	class="content"
	fxLayoutGap="16px">
	<div fxLayout="row" fxFlex="5" fxLayoutAlign="start center">
		<div fxLayout="column" fxFlex="15">
			<div fxLayout="row" fxFlexFill fxLayoutAlign="start center">
				<h1 class="mat-h1 nm">Dashboard</h1>
			</div>
		</div>
	</div>

	<div fxLayout="row" fxFlex fxLayoutAlign="center center">
		<div fxLayout="column" fxFlexFill fxLayoutAlign="start stretch">
			<mat-grid-list cols="2" rowHeight="350px">
				<mat-grid-tile
					*ngFor="let card of cards | async"
					[colspan]="card.cols"
					[rowspan]="card.rows"
				>
					<mat-card class="dashboard-card">
						<mat-card-header>
							<mat-card-title>
								{{ card.title }}
								<button
									mat-icon-button
									class="more-button"
									[matMenuTriggerFor]="menu"
									aria-label="Toggle menu"
								>
									<mat-icon>more_vert</mat-icon>
								</button>
								<mat-menu #menu="matMenu" xPosition="before">
									<button mat-menu-item>Expand</button>
									<button mat-menu-item>Remove</button>
								</mat-menu>
							</mat-card-title>
						</mat-card-header>
						<mat-card-content class="dashboard-card-content">
							<div>Card Content Here</div>
						</mat-card-content>
					</mat-card>
				</mat-grid-tile>
			</mat-grid-list>
		</div>
	</div>
</div>
