<div
	fxFlexFill
	fxLayout="column"
	fxLayoutAlign="start stretch"
	class="content"
	fxLayoutGap="16px">
	<div fxLayout="row" fxFlex="5" fxLayoutAlign="start center">
		<div fxLayout="column" fxFlex="15">
			<div fxLayout="row" fxFlexFill fxLayoutAlign="start center">
				<button
					mat-icon-button
					class="back-button"
					[routerLink]="['/private/symbol']"
				>
					<mat-icon>arrow_back</mat-icon>
				</button>
				<h1 class="mat-h1 nm">Details</h1>
			</div>
		</div>
	</div>

	<div fxLayout="row" fxFlex fxLayoutAlign="center stretch">
		<div fxFlexFill>
			<mat-card fxLayout="column" fxLayoutAlign="start stretch" fxFlexFill >
				<mat-card-header fxFlex="15" fxLayout="row">
					<mat-card-title>
						<div class="identifier-container">
							<ngx-skeleton-loader *ngIf="(isLoadingSubject | async)" count="1" [theme]="{
								'background-color': '#303030',
								'height': '20px',
								'margin-bottom': '0px'
							}">
							</ngx-skeleton-loader>
							{{(symbolItemSubject | async)?.identifier }}
						</div>
					</mat-card-title>
					<mat-card-subtitle>
						<div class="isin-container">
							<ngx-skeleton-loader *ngIf="isLoadingSubject | async" count="1" [theme]="{
								'background-color': '#303030',
								'height': '16px',
								'margin-bottom': '0px'
							}">
							</ngx-skeleton-loader>
							{{(symbolItemSubject | async)?.name }}
						</div>
						<div class="market-container">
							<ngx-skeleton-loader *ngIf="isLoadingSubject | async" count="1" [theme]="{
								'background-color': '#303030',
								'height': '16px',
								'margin-bottom': '0px'
							}" >
							</ngx-skeleton-loader>
							{{(symbolItemSubject | async)?.marketName }}
						</div>
					</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content fxFlex="85">
					<mat-tab-group mat-stretch-tabs dynamicHeight fxFlexFill fxLayoutGap="8px">
						<mat-tab fxFlex="">
							<ng-template mat-tab-label>
								<mat-icon class="tab-icon">folder_open</mat-icon>
								Overview
							</ng-template>
							<app-symbol-overview [symbolUuid]="uuid"></app-symbol-overview>
						</mat-tab>


						<mat-tab fxFlex="">
							<ng-template mat-tab-label>
								<mat-icon class="tab-icon">category</mat-icon>
								Fundamentals
							</ng-template>
							<div fxFlexFill>
								Content 2
							</div>
						</mat-tab>

						<mat-tab fxFlex>
							<ng-template mat-tab-label>
								<mat-icon class="tab-icon">insert_chart_outlined</mat-icon>
								Price Action
							</ng-template>
							<app-symbol-chart [symbolUuid]="this.uuid"></app-symbol-chart>
						</mat-tab>
					</mat-tab-group>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
