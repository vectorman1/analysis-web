<div class="padded content">
	<h1 class="mat-h1">Symbols</h1>

	<div class="content mat-elevation-z8 ">
		<div class="table-container">
			<table mat-table matSort aria-label="Elements" [dataSource]="dataSource" class="table">
				<!-- ISIN Column -->
				<ng-container matColumnDef="isin" sticky>
					<th mat-header-cell *matHeaderCellDef mat-sort-header [width]="150">ISIN</th>
					<td mat-cell *matCellDef="let row">{{ row.isin }}</td>
				</ng-container>

				<!-- Identifier Column -->
				<ng-container matColumnDef="identifier" sticky>
					<th mat-header-cell *matHeaderCellDef mat-sort-header [width]="100">
						Identifier
					</th>
					<td mat-cell *matCellDef="let row"><a href="#" [routerLink]="['/private/symbol', row.uuid, 'details']" >{{ row.identifier }} </a></td>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef mat-sort-header [width]="500">Name</th>
					<td mat-cell *matCellDef="let row">{{ row.name }}</td>
				</ng-container>

				<!-- Minimum Order Quantity Column -->
				<ng-container matColumnDef="minimum_order_quantity" sticky>
					<th mat-header-cell *matHeaderCellDef mat-sort-header [width]="160">
						Minimum Order Quantity
					</th>
					<td mat-cell *matCellDef="let row">
						{{ row.minimumOrderQuantity }}
					</td>
				</ng-container>

				<!-- Market Name Column -->
				<ng-container matColumnDef="market_name" sticky>
					<th mat-header-cell *matHeaderCellDef mat-sort-header [width]="200">
						Market Name
					</th>
					<td mat-cell *matCellDef="let row">{{ row.marketName }}</td>
				</ng-container>

				<!-- Market Hours (GMT) Column -->
				<ng-container matColumnDef="market_hours_gmt" sticky>
					<th mat-header-cell *matHeaderCellDef mat-sort-header [width]="250">
						Market Hours (GMT)
					</th>
					<td mat-cell *matCellDef="let row">{{ row.marketHoursGmt }}</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>

			<div class="spinner-container" *ngIf="dataSource.getIsLoading() | async">
				<mat-spinner></mat-spinner>
			</div>
		</div>

		<mat-paginator
			#paginator
			[length]="dataSource?.getTotalItems() | async"
			[pageIndex]="0"
			[pageSize]="50"
			[pageSizeOptions]="[25, 50, 100, 250]"
		>
		</mat-paginator>
	</div>
</div>
