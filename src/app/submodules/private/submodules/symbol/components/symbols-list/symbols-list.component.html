<h1 class="mat-h1">Symbols</h1>
<mat-card class="mat-elevation-z8">
	<h3 class="mat-h3">List</h3>
	<mat-divider></mat-divider>
	<mat-card-content class="table-card-content">
		<div class="table-container mat-elevation-z4">
			<table mat-table matSort aria-label="Elements" [dataSource]="dataSource" class="table" matSortDisableClear matSortActive="identifier" matSortDirection="asc">
				<!-- ISIN Column -->
				<ng-container matColumnDef="isin" sticky>
					<th mat-header-cell *matHeaderCellDef mat-sort-header="isin" [width]="'10%'">ISIN</th>
					<td mat-cell *matCellDef="let row">{{ row.isin }}</td>
				</ng-container>

				<!-- Identifier Column -->
				<ng-container matColumnDef="identifier" sticky>
					<th mat-header-cell *matHeaderCellDef mat-sort-header="identifier" [width]="'5%'">
						Identifier
					</th>
					<td mat-cell *matCellDef="let row"><a href="#" [routerLink]="['/private/symbol', row.uuid, 'details']" >{{ row.identifier }} </a></td>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="name" sticky>
					<th mat-header-cell *matHeaderCellDef mat-sort-header="name" [width]="'25%'">Name</th>
					<td mat-cell *matCellDef="let row">{{ row.name }}</td>
				</ng-container>

				<!-- Currency Column -->
				<ng-container matColumnDef="currency">
					<th mat-header-cell *matHeaderCellDef disabled="disabled" [width]="'5%'">Currency</th>
					<td mat-cell *matCellDef="let row">{{ row.currency.code }}</td>
				</ng-container>

				<!-- Minimum Order Quantity Column -->
				<ng-container matColumnDef="minimum_order_quantity" sticky>
					<th mat-header-cell *matHeaderCellDef mat-sort-header="minimum_order_quantity" [width]="'15%'">
						Minimum Order Quantity
					</th>
					<td mat-cell *matCellDef="let row">
						{{ row.minimumOrderQuantity }}
					</td>
				</ng-container>

				<!-- Market Name Column -->
				<ng-container matColumnDef="market_name" sticky>
					<th mat-header-cell *matHeaderCellDef mat-sort-header="market_name" [width]="'10%'">
						Market Name
					</th>
					<td mat-cell *matCellDef="let row">{{ row.marketName }}</td>
				</ng-container>

				<!-- Market Hours (GMT) Column -->
				<ng-container matColumnDef="market_hours_gmt" sticky>
					<th mat-header-cell *matHeaderCellDef mat-sort-header="market_hours_gmt" [width]="'10%'">
						Market Hours (GMT)
					</th>
					<td mat-cell *matCellDef="let row">{{ row.marketHoursGmt }}</td>
				</ng-container>

				<!-- Created At Column -->
				<ng-container matColumnDef="created_at" sticky>
					<th mat-header-cell *matHeaderCellDef mat-sort-header="created_at">
						Created At
					</th>
					<td mat-cell *matCellDef="let row">{{ row.createdAt | date }}</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>

			<div class="spinner-container" *ngIf="dataSource.getIsLoading() | async">
				<mat-spinner></mat-spinner>
			</div>

		</div>
	</mat-card-content>
	<mat-card-footer>
		<mat-paginator
			#paginator
			[length]="dataSource?.getTotalItems() | async"
			[pageIndex]="0"
			[pageSize]="50"
			[pageSizeOptions]="[25, 50, 100, 250]"
		>
		</mat-paginator>
	</mat-card-footer>
</mat-card>
