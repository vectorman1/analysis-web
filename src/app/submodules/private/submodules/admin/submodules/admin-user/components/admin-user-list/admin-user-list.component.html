<h2 class="mat-h2">List</h2>

<mat-card>
	<mat-card-content>
		<div class="mat-elevation-z4 table-card-content">
			<ng-scrollbar appearance="compact">
				<table
					mat-table
					matSort
					aria-label="Elements"
					[dataSource]="dataSource"
					class="table symbols-list-table"
					matSortDisableClear
					matSortActive="created_at"
					matSortDirection="desc"
					[width]="'100%'"
				>
					<!-- ISIN Column -->
					<ng-container matColumnDef="id">
						<th
							mat-header-cell
							*matHeaderCellDef
							mat-sort-header="isin"
							[width]="'10%'"
							[disabled]="
										dataSource?.getIsLoading() | async
									"
						>
							ISIN
						</th>
						<td mat-cell *matCellDef="let row">
							{{ row.isin }}
						</td>
					</ng-container>

					<!-- Identifier Column -->
					<ng-container matColumnDef="username">
						<th
							mat-header-cell
							*matHeaderCellDef
							mat-sort-header="identifier"
							[width]="'5%'"
							[disabled]="
										dataSource?.getIsLoading() | async
									"
						>
							Identifier
						</th>
						<td mat-cell *matCellDef="let row">
							<a
								href="#"
								[routerLink]="[
											'/private/symbol',
											row.uuid,
											'details'
										]"
								mat-button
							>{{ row.identifier }}
							</a>
						</td>
					</ng-container>

					<!-- Name Column -->
					<ng-container matColumnDef="password">
						<th
							mat-header-cell
							*matHeaderCellDef
							mat-sort-header="name"
							[width]="'25%'"
							[disabled]="
										dataSource?.getIsLoading() | async
									"
						>
							Name
						</th>
						<td mat-cell *matCellDef="let row">
							{{ row.name }}
						</td>
					</ng-container>

					<!-- Currency Column -->
					<ng-container matColumnDef="actions">
						<th
							mat-header-cell
							*matHeaderCellDef
							[width]="'5%'"
						>
							Currency
						</th>
						<td mat-cell *matCellDef="let row">
							{{ row.currencyCode }}
						</td>
					</ng-container>

					<tr
						mat-header-row
						*matHeaderRowDef="displayedColumns; sticky: true"
					></tr>
					<tr
						mat-row
						*matRowDef="let row; columns: displayedColumns"
					></tr>
				</table>

<!--				<div-->
<!--					class="spinner-container"-->
<!--					*ngIf="dataSource.getIsLoading() | async"-->
<!--				>-->
<!--					<mat-spinner></mat-spinner>-->
<!--				</div>-->
			</ng-scrollbar>
		</div>
	</mat-card-content>
</mat-card>
